<div fxLayout="column" fxFlex [class.dark-theme]="isDarkTheme">

  <md-toolbar color="primary">
    <span>Angular Material</span>

    <!-- Filler that pushes the menu button to the end of the toolbar -->
    <span fxFlex></span>

    <button md-icon-button [mdMenuTriggerFor]="themeMenu">
      <md-icon>more_vert</md-icon>
    </button>

  </md-toolbar>

  <md-sidenav-container fxFlex>
    <div id='some-id' style="display:none"></div>
    <div class="content" fxLayout="column" fxLayoutGap="6px" fxFlexFill>
      <sebm-google-map  #agmMap (mapClick)="mapClicked($event)" fxFlex="45" class="one" [latitude]="lat" [longitude]="lng">
        <sebm-google-map-marker 
        *ngFor="let m of markers; let i = index"
        (markerClick)="clickedMarker($event)"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [markerDraggable]="m.draggable" ></sebm-google-map-marker> 
      </sebm-google-map>


      <div fxLayoutAlign="space-around center" fxLayout="column" fxFlex="45" class="two"> 
        <button md-raised-button style="width:80%">days of week</button>
        <button md-raised-button>days in future</button>
      </div>
      <div fxLayoutAlign="space-around center" fxLayout="column" fxFlex="10" class="three"> 
        <button md-raised-button>add discounts</button>
      </div>
		</div>
  </md-sidenav-container>
  <md-menu #themeMenu x-position="before">
    <button md-menu-item (click)="isDarkTheme = !isDarkTheme">Toggle Theme</button>
  </md-menu>
</div>
